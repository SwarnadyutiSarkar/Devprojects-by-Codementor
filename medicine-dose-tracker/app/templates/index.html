{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Welcome to the Medicine Dose Tracker!</h1>
    <p class="lead">Keep track of your medicines and dosages easily.</p>
    <hr class="my-4">
    {% if current_user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{{ url_for('main.account') }}" role="button">Go to your account</a>
    {% else %}
      <a class="btn btn-primary btn-lg" href="{{ url_for('main.login') }}" role="button">Login</a>
      <a class="btn btn-secondary btn-lg" href="{{ url_for('main.register') }}" role="button">Register</a>
    {% endif %}
  </div>
{% endblock %}
